# IDENTITY
spring.application.name=Restaurant Assignment
# Spring profile
spring.profiles.active=testing
# DATASOURCE: MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurantTest?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DAO
spring.dao.exceptiontranslation.enabled=true
# JPA
spring.jpa.show-sql=true
spring.data.jpa.repositories.enabled=true
#spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#spring.thymeleaf.cache=false

#Swagger
swagger.title=Documentation for the Restaurant API
swagger.description=Spring REST Restaurant API by Swagger
swagger.version=1.0

#Spring logging
logging.level.root=INFO
logging.level.com.sda.restaurant=TRACE
#logging.level.org.springframework.web=DEBUG
#logging.level.*=ERROR
logging.file.name=RestaurantBackLogs.log


